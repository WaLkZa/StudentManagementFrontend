<div class="container h-50">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-4" [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <h3>Add New Course</h3>
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" type="text" class="form-control" placeholder="Enter name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="totalHours">Age: </label>
                <input id="totalHours" type="text" class="form-control" placeholder="Enter total hours"
                    formControlName="totalHours">
            </div>
            <button type="button" class="btn btn-primary" type="submit" [disabled]="!courseForm.valid">Submit</button>
        </form>
    </div>
</div>
