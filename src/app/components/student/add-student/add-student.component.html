<div class="container h-50">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-4" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <h3>Add New Student</h3>
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" type="text" class="form-control" placeholder="Enter name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input id="age" type="text" class="form-control" placeholder="Enter age" formControlName="age">
            </div>
            <button type="button" class="btn btn-primary" type="submit" [disabled]="!studentForm.valid">Submit</button>
        </form>
    </div>
</div>
