<div class="container h-50">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-4" [formGroup]="studentForm" (ngSubmit)="onSubmit()">
            <h3>Add New Student</h3>
            <div class="form-group">
                <label for="name">Name: </label>
                <input id="name" type="text" class="form-control" placeholder="Enter name" formControlName="name">
            </div>
            <div class="alert alert-danger" *ngIf="f['name'].errors?.['minlength']">
                Length must be at least {{f['name'].errors?.['minlength'].requiredLength}} chars!
            </div>
            <div class="alert alert-danger" *ngIf="f['name'].touched && f['name'].errors?.['required']">
                This field is required!
            </div>
            <div class="form-group">
                <label for="age">Age: </label>
                <input id="age" type="text" class="form-control" placeholder="Enter age" formControlName="age">
            </div>
            <div class="alert alert-danger" *ngIf="f['age'].errors?.['pattern']">
                Only numbers are allowed!
            </div>
            <div class="alert alert-danger" *ngIf="f['age'].touched && f['age'].errors?.['required']">
                This field is required!
            </div>
            <button type="button" class="btn btn-primary" type="submit" [disabled]="!studentForm.valid">Submit</button>
        </form>
    </div>
</div>
